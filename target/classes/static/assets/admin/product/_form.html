<div class="panel panel-default">
    <div class="panel-heading">PRODUCT EDITION</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-4 text-center">
                <label for="image">
                   <img ng-src="{{'/assets/images/'+form.image1}}" style="max-width:100%;height: 250px;" alt="">
                </label>
                <label for="image">
                   <img ng-src="{{'/assets/images/'+form.image2}}" style="max-width:100%;height: 250px;" alt="">
                </label>
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Name</div>
                        <input ng-model="form.name" type="text" class="form-control" name="" id="">
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Price</div>
                        <input ng-model="form.price" type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Size</div>
                        <input ng-model="form.size" type="text" class="form-control" name="" id="size">
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Color</div>
                        <input ng-model="form.color" type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Quantitysold</div>
                        <input ng-model="form.quantitysold" type="text" class="form-control" name="" id="quantitysold">
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Amount</div>
                        <input ng-model="form.amount" type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Image1</div>
                        <input ng-model="form.image1"   accept="image/gif, image/jpeg, image/png, image/jpg" onchange="angular.element(this).scope().imageChanged(this.files)" type="file" class="form-control" id="image1">
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Image2</div>
                        <input ng-model="form.image2" accept="image/gif, image/jpeg, image/png, image/jpg" onchange="angular.element(this).scope().imageChanged2(this.files)" type="file" class="form-control" id="image2">
                    </div>
                    
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Category</div>
                        <select ng-model="form.category.id" class="form-control">
                            <option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Available?</div>
                        <div class="form-control">
                            <label class="radio-inline">
                                <input ng-model="form.active" type="radio" name="available" ng-value="true">Yes
                            </label>
                            <label class="radio-inline">
                                <input ng-model="form.active" type="radio" name="available" ng-value="false">No
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12">
                        <div>Create Date</div>
                        <input ng-model="form.create_date" name="" id="create_date" type="text" class="form-control">
                    </div>

                </div>
                 <div class="row">
                    <div class="form-group col-sm-12">
                        <div>Describe</div>
                        <textarea ng-model="form.describe" name="" id="describe" cols="60" rows="8"></textarea>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer text-center">
        <button ng-click="create()" class="btn btn-primary">
            <b class="glyphicon glyphicon-plus"></b> Create
        </button>
        <button ng-click="update()" class="btn btn-success">
            <b class="glyphicon glyphicon-save"></b> Update
        </button>
        <button ng-click="delete(form)" class="btn btn-danger">
            <b class="glyphicon glyphicon-trash"></b> Delete
        </button>
        <button ng-click="reset()" class="btn btn-info">
            <b class="glyphicon glyphicon-refresh"></b> Reset
        </button>
    </div>
</div>

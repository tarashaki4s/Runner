<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/plugins/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/plugins/animate/animate.min.css" />
    <link rel="stylesheet" href="/plugins/fontawesome/all.css" />
    <link rel="stylesheet" href="/plugins/webfonts/font.css" />
    <link rel="stylesheet" href="/css/owl.carousel.min.css" type="text/css" />
    <link
      rel="stylesheet"
      href="/css/owl.theme.default.min.css"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="/plugins/uikit/uikit.min.css" />
    <link rel="stylesheet" href="/css/sign.css" />

    <title>Runner</title>
  </head>

  <body>
    <nav th:insert="~{/layout/menu.html ::nav}"></nav>

    <!--Content-->
    <div class="content">
      <section class="signup">
        <div class="container">
          <div class="signin-left">
            <div class="sign-title">
              <h1>Cập Nhật Mật Khẩu</h1>
            </div>
          </div>
          <div class="signin-right">
            <form th:action="@{/home/reset-password}" method="post">
              <input type="hidden" name="token" th:value="${token}" />
              <div class="email form-control1">
                <label class="">New Password:</label>
                <input
                  type="password"
                  id="newPassword"
                  name="password"
                  placeholder="Enter your password"
                  required
                  autofocus
                />
              </div>
              <div class="email form-control1">
                <label class="">Confirm Password:</label>
                <input
                  type="password"
                  placeholder="Enter your password"
                  required
                  oninput="checkPasswordMatch(this);"
                />
              </div>
              <div th:if="${error != null}">
                <p class="text-danger">[[${error}]]</p>
              </div>
              <div th:if="${message != null}">
                <p class="text-warning">[[${message}]]</p>
              </div>
              <div class="recaptcha form-control1">
                This site is protected by reCAPTCHA and the Google
                <a href="">Privacy Policy</a> and
                <a href="">Terms of Service</a> apply.
              </div>

              <br />
              <button class="submit">
                <p>Submit</p>
              </button>
              <div class="backto">
                <a th:href="@{/home/index}"
                  ><i class="fa fa-long-arrow-alt-left"></i> Quay lại trang
                  chủ</a
                >
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
    <footer th:insert="~{/layout/footer.html ::footer}"></footer>
    <script>
      function checkPasswordMatch(fieldConfirmPassword) {
        if (fieldConfirmPassword.value !== $("#newPassword").val()) {
          fieldConfirmPassword.setCustomValidity("Passwords do not match!");
        } else {
          fieldConfirmPassword.setCustomValidity("");
        }
      }
    </script>
    <script async defer crossorigin="anonymous" src="/plugins/sdk.js"></script>
    <script src="/plugins/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script src="/plugins/bootstrap/popper.min.js"></script>
    <script src="/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="/plugins/owl.carousel/owl.carousel.min.js"></script>
    <script src="/js/home.js"></script>
    <script src="/js/script.js"></script>
    <script src="/plugins/uikit/uikit.min.js"></script>
    <script src="/plugins/uikit/uikit-icons.min.js"></script>
  </body>
</html>

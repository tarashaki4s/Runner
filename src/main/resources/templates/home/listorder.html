<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout :: dynamic(~{::body})}">
<body>
<main>
    <div class="card">
        <div class="card-header" style="background-color: #007bff; color:white;">ĐƠN HÀNG CỦA BẠN</div>
        <table class="table">
            <thead>
            <tr>
                <th>Số thứ tự</th>
                <th>Mã Đơn Hàng</th>
                <th>Ngày đặt hàng</th>
                <th>Địa chỉ</th>
                <th>Trạng thái</th>
                <th>Chi tiết đơn hàng</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order,state:${orders}">
                <td>[[${state.index}]]</td>
                <td>[[${order.id}]]</td>
                <td>[[${order.createDate}]]</td>
                <td>[[${order.address}]]</td>
                <td>[[${order.status?"Đã xác nhận":"Đang chờ xác nhận"}]]</td>
                <td>
                    <a th:href="@{|/order/detail/${order.id}|}"><img style="height: 30px; width: 30px;" src="/images/iconsearch.png"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>

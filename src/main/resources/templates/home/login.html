<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/plugins/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="/plugins/animate/animate.min.css">
  <link rel="stylesheet" href="/plugins/fontawesome/all.css">
  <link rel="stylesheet" href="/plugins/webfonts/font.css">
  <link rel="stylesheet" href="/css/owl.carousel.min.css" type="text/css">
  <link rel="stylesheet" href="/css/owl.theme.default.min.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">

  <!-- UIkit CSS -->
  <link rel="stylesheet" href="/plugins/uikit/uikit.min.css" />
  <link rel="stylesheet" href="/css/sign.css">

  <title>Runner</title>

</head>

<body>
<nav th:insert="~{/layout/menu.html ::nav}"></nav>
 
  <!--Content-->
  <div class="content">
    <section class="signin ">
        <div class="container">
            <div class="signin-left">
                <div class="sign-title">
                    <h1>Đăng nhập</h1>
                </div>
            </div>
            <div class="signin-right " id="a-sign">
                <form th:action="@{/security/login}" method="post">
                    <div class="username form-control1 ">
                        <input type="text" name="username"   placeholder="username">
                    </div>
                    <div class="password form-control1">
                        <input type="password" name="password"  placeholder="Mật khẩu">  
                    </div>
                 
                   <div class="recaptcha form-control1" th:text="${msg}"></div>
                    <div class="submit">
                      <input class="btn" type="submit" id="dangnhap" value="Đăng Nhập">
                      <div class="form-group form-check">
	               
	            	</div>

                    <div class="formsgetpassword">
                            <a th:href="@{/home/forgetpassword}">Quên mật khẩu?</a> hoặc <a th:href="@{/home/register}">Đăng kí</a>
                      </div>
                       
                    </div>
                    <br>
                    <div>
                      <div class="col" >
                        <a href="#" class="fb btn" style="background-color: #3B5998;
                        color: white;">
                          <i class="fa fa-facebook fa-fw"></i>Login with Facebook
                        </a>
                        <a href="#" class="google btn" style="background-color: #dd4b39;
                        color: white;">
                          <i class="fa fa-google fa-fw"></i>Login with Google+
                        </a>
                      </div>
                    </div>
                    
                </form>
            </div>
            <div class="signin-right " id="b-sign">
                <form action="">
                    <div class="username form-control1 ">
                       <h2>Phục hồi mật khẩu</h2>
                    </div>
                    <div class="password form-control1">
                        <input type="text" id="password" placeholder="Mật khẩu">
                    </div>
                 
                    <div class="recaptcha form-control1">This site is protected by reCAPTCHA and the Google <a href="">Privacy Policy</a> and <a href="">Terms of Service</a> apply.</div>
                    <div class="submit">
                      <input class="btn" type="submit" value="Gửi">
                      <div class="forgetpassword">
                            <a href="" id="huy">Hủy</a>
                      </div>
                       
                    </div>
                    
                </form>
            </div>
        </div>
    </section>    
  </div>
  <footer th:insert="~{/layout/footer.html ::footer}"></footer>
 
  <script async defer crossorigin="anonymous" src="/plugins/sdk.js"></script>
  <script src="/plugins/jquery-3.4.1/jquery-3.4.1.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
  <script src="/plugins/bootstrap/popper.min.js"></script>
  <script src="/plugins/bootstrap/bootstrap.min.js"></script>
  <script src="/plugins/owl.carousel/owl.carousel.min.js"></script>
  <script src="/js/home.js"></script>
  <script src="/js/script.js"></script>
  <script src="/plugins/uikit/uikit.min.js"></script>
  <script src="/plugins/uikit/uikit-icons.min.js"></script>
  <script src="/js/sign.js"></script>
</body>

</html>

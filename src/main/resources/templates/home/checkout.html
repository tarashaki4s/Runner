<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		th:replace="~{/layout/layout :: dynamic(~{::body})}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 Checkout Form Example</title>
    <!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


	<!-- Demo CSS (No need to include it into your project) -->
	<link rel="stylesheet" href="/css/checkout.css">
  
  </head>
  <body>
 
  
 <main>

     <!-- DEMO HTML -->
     <div class="container">


  <div class="row">
    <div class="col-md-4 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Your cart</span>
        
      </h4>
      <ul class="list-group mb-3"  ng-repeat="item in cart.items">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
          <td class="img"><a href="" title="Nike Air Max 90 Essential &quot;Grape&quot;"><img style="height: 70px; width: 70px; "
                              src="/assets/images/{{item.image1}}" ></a></td>
            <h6 class="my-0">{{item.name}}</h6>
            <small class="text-muted">{{item.price}}đ</small>
          </div>
          <span class="text-muted">Số lượng:{{item.qty}}</span>
        </li>       
      </ul>

      <button type="submit" class="btn btn-success" ng-click="order.purchase()" style="margin-left: 140px; ">Đặt hàng</button>
    </div>
    <div class="panel panel-primary">
            <div class="panel-heading">ORDER PURCHASING</div>
            <div class="panel-body">
                <div class="row">
                    <div class="form-group col-sm-12" style=" width: 350px;">
                        <div>Purchaser:</div>
                        <div class="form-control" id="account_id">[[${#request.remoteUser}]]</div>
                    </div> <br>
                    <div class="form-group col-sm-12" style=" width: 350px;">
                        <div>Order Date:</div>
                        <div class="form-control">{{order.createDate|date:'dd-MM-yyyy'}}</div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12" style=" width: 350px;">
                        <div>Shipping Address:</div>
                        <textarea ng-model="order.address" class="form-control" id=""></textarea>
                    </div>
                </div>
            </div>
            
        </div>           
      </form>
    </div>
  </div>

 
</div>
     <!-- End Demo HTML -->
     
 </main>

<!-- Bootstrap 5 JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>

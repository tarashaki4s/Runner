<div class="panel panel-default">
    <div class="panel-heading">
        <div style="display:flex">
            <div class="col-md-8">
                <div class="float-left">Order LIST</div>
            </div>
        </div>
    </div>
    <table class="table table-condensed">
        <thead class="bg-success" style="font-variant:small-caps;">
            <tr>
                <th>ID</th>
                <th>Ngày đăt hàng</th>
                <th>Địa chỉ</th>
                <th>Trạng thái</th>
                <th>Duyệt đơn hàng</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in pager.items">
                <td>{{item.id}}</td>
                <td>{{item.createDate}}</td>
                <td>{{item.address}}</td>
                <td>{{item.status?'Đã xác nhận':'Chờ xác nhận'}}</td>
                <td>
                    <div class="btn-group btn-group-xs">
                        <button  ng-click="updatestatus(item)" data-toggle="tab" data-target="#edit" class="btn btn-sucess">Duyệt đơn hàng</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="panel-footer text-center">
        <button ng-click="pager.first()" class="btn btn-danger">
            <b class="glyphicon glyphicon-hand-up"></b>
        </button>
        <button ng-click="pager.prev()" class="btn btn-primary">
            <b class="glyphicon glyphicon-hand-left"></b>
        </button>
        <button class="btn btn-success">{{pager.page + 1}} of {{pager.count}}</button>
        <button ng-click="pager.next()" class="btn btn-primary">
            <b class="glyphicon glyphicon-hand-right"></b>
        </button>
        <button ng-click="pager.last()" class="btn btn-danger">
            <b class="glyphicon glyphicon-hand-down"></b>
        </button>
    </div>

</div>
